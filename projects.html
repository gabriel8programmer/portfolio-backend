<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfólio de Gabriel pereira, desenvolvedor backend especializado em Node.js, APIs REST e banco de dados (SQL, NoSQL)"
    />
    <title>Meu Portfólio - Meus Projetos</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- scripts -->
    <script src="/js/index.js" defer></script>
    <script src="/js/projects.js" defer></script>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwindcss -->
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body
    class="min-h-screen text-white font-[Roboto] flex flex-col bg-cover bg-center bg-[linear-gradient(to_bottom,#3a506b,_rgba(0,0,0,0.5),#0b132b),url('/img/bg-1.jpg')] snap-none"
  >
    <header class="px-3 py-2 flex justify-between items-center lg:h-20 z-1000">
      <div class="w-50 sm:min-w-70 md:w-auto">
        <a href="/">
          <img src="/img/logo.png" alt="Logo" />
        </a>
      </div>

      <nav
        class="w-screen h-screen fixed top-0 left-[100%] opacity-0 flex flex-col items-center justify-center bg-black/70 duration-500 transition-all ease-in-out lg:flex-row lg:w-xl lg:relative lg:left-0 lg:opacity-100 lg:h-full lg:bg-transparent lg:transition-none"
      >
        <a
          href="/"
          class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-auto h-15 flex justify-center items-center text-lg uppercase font-medium duration-500 border-b-5 border-transparent lg:hover:border-cyan-400 lg:hover:text-cyan-400 lg:h-full lg:grow"
          >Home</a
        >
        <a
          href="/about.html"
          class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-auto h-15 flex justify-center items-center text-lg uppercase font-medium duration-500 border-b-5 border-transparent lg:hover:border-cyan-400 lg:hover:text-cyan-400 lg:h-full lg:grow"
          >Sobre mim</a
        >
        <a
          href="/stacks.html"
          class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-auto h-15 flex justify-center items-center text-lg uppercase font-medium duration-500 border-b-5 border-transparent lg:hover:border-cyan-400 lg:hover:text-cyan-400 lg:h-full lg:grow"
          >Minhas stacks</a
        >
        <a
          href="/projects.html"
          class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-auto h-15 flex justify-center items-center text-lg uppercase font-medium duration-500 border-b-5 border-transparent lg:hover:border-cyan-400 lg:hover:text-cyan-400 lg:h-full lg:grow"
          >Projetos</a
        >
        <a
          href="/contact.html"
          class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-auto h-15 flex justify-center items-center text-lg uppercase font-medium duration-500 border-b-5 border-transparent lg:hover:border-cyan-400 lg:hover:text-cyan-400 lg:h-full lg:grow"
          >Contato</a
        >

        <button class="text-2xl lg:hidden absolute top-8 right-3" id="btn-close-navbar">
          <i class="fa-solid fa-close"></i>
        </button>
      </nav>

      <button class="text-2xl lg:hidden" id="btn-open-navbar">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <section class="my-10 px-5 grow">
      <article class="flex flex-col gap-5 w-full relative">
        <h1 class="text-3xl font-bold text-center">Meus Projetos</h1>

        <div
          class="flex gap-5 overflow-hidden snap-x snap-mandatory scroll-smooth"
          id="projects-carousel"
        ></div>

        <button
          class="w-20 h-20 bg-white/50 rounded-full text-3xl absolute top-1/2 transform -translate-y-1/2 cursor-pointer transition-500 hover:bg-white hover:text-black hidden"
          id="btn-prev"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button
          class="w-20 h-20 bg-white/50 rounded-full text-3xl absolute right-0 top-1/2 transform -translate-y-1/2 cursor-pointer transition-500 hover:bg-white hover:text-black hidden"
          id="btn-next"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </article>
    </section>

    <footer class="py-5 flex flex-col items-center gap-3 ps-3 sm:h-20 sm:flex-row">
      <div class="h-full flex gap-3 items-center md:self-start" id="social">
        <a
          href="https://github.com/gabriel8programmer"
          target="_blank"
          class="text-3xl duration-500 hover:text-cyan-400"
        >
          <span class="pointer-events-none">
            <i class="fa-brands fa-github"></i>
          </span>
        </a>
        <a
          href="https://www.linkedin.com/in/gabrielwebprogrammer"
          target="_blank"
          class="text-3xl duration-500 hover:text-cyan-400"
        >
          <span class="pointer-events-none">
            <i class="fa-brands fa-linkedin"></i>
          </span>
        </a>
      </div>

      <p class="text-base text-center grow">
        &copy; 2025 Gabriel Pereira. Todos os direitos reservados.
