<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfólio de Gabriel pereira, desenvolvedor backend especializado em Node.js, APIs REST e banco de dados (SQL, NoSQL)"
    />
    <title>Meu Portfólio - Contato</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- script -->
    <script src="/js/index.js" defer></script>
    <script src="/js/contact.js" defer></script>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwindcss -->
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body
    class="min-h-screen text-white font-[Roboto] flex flex-col bg-cover bg-center bg-[linear-gradient(to_bottom,#3a506b,_rgba(0,0,0,0.5),#0b132b),url('/img/bg-1.jpg')]"
  >
    <header class="px-3 py-2 flex justify-between items-center lg:h-20 z-1000">
      <div class="w-50 sm:w-70 md:w-auto">
        <a href="/">
          <img src="/img/logo.png" alt="Logo" />
        </a>
      </div>

      <nav
        class="w-screen h-screen fixed top-0 left-[100%] opacity-0 flex flex-col items-center justify-center bg-black/70 duration-500 transition-all ease-in-out lg:flex-row lg:w-xl lg:relative lg:left-0 lg:opacity-100 lg:h-full lg:bg-transparent lg:transition-none"
      >
        <a
          href="/"
          class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-auto h-15 flex justify-center items-center text-lg uppercase font-medium duration-500 border-b-5 border-transparent lg:hover:border-cyan-400 lg:hover:text-cyan-400 lg:h-full lg:grow"
          >Home</a
        >
        <a
          href="/about.html"
          class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-auto h-15 flex justify-center items-center text-lg uppercase font-medium duration-500 border-b-5 border-transparent lg:hover:border-cyan-400 lg:hover:text-cyan-400 lg:h-full lg:grow"
          >Sobre mim</a
        >
        <a
          href="/stacks.html"
          class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-auto h-15 flex justify-center items-center text-lg uppercase font-medium duration-500 border-b-5 border-transparent lg:hover:border-cyan-400 lg:hover:text-cyan-400 lg:h-full lg:grow"
          >Minhas stacks</a
        >
        <a
          href="/projects.html"
          class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-auto h-15 flex justify-center items-center text-lg uppercase font-medium duration-500 border-b-5 border-transparent lg:hover:border-cyan-400 lg:hover:text-cyan-400 lg:h-full lg:grow"
          >Projetos</a
        >
        <a
          href="/contact.html"
          class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-auto h-15 flex justify-center items-center text-lg uppercase font-medium duration-500 border-b-5 border-transparent lg:hover:border-cyan-400 lg:hover:text-cyan-400 lg:h-full lg:grow"
          >Contato</a
        >

        <button class="text-2xl lg:hidden absolute top-8 right-3" id="btn-close-navbar">
          <i class="fa-solid fa-close"></i>
        </button>
      </nav>

      <button class="text-2xl lg:hidden" id="btn-open-navbar">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <section class="my-10 px-5 grow">
      <article class="flex flex-col gap-5 items-center">
        <h1 class="text-3xl font-bold text-center">Entre em contato</h1>

        <form class="w-70 sm:w-80 bg-white p-5 rounded-xl flex flex-col gap-3" id="contact-form">
          <h4 class="text-lg text-black font-bold text-center">Formulário de contato</h4>

          <div class="flex flex-col gap-2" id="inputs">
            <div class="relative w-full max-w-md">
              <input
                type="text"
                id="name"
                name="name"
                placeholder=" "
                class="peer h-12 w-full border-2 p-2 pt-3 border-gray-300 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-600 mb-1"
              />
              <label
                for="name"
                class="absolute left-2 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-blue-600 peer-not-placeholder-shown:top-0 peer-not-placeholder-shown:text-sm peer-not-placeholder-shown:text-blue-600"
              >
                Nome:
              </label>

              <div class="relative left-2 text-red-500 text-xs font-medium w-full"></div>
            </div>

            <div class="relative w-full max-w-md">
              <input
                type="text"
                id="email"
                name="email"
                placeholder=" "
                class="peer h-12 w-full border-2 p-2 pt-3 border-gray-300 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-600 mb-1"
              />
              <label
                for="email"
                class="absolute left-2 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-blue-600 peer-not-placeholder-shown:top-0 peer-not-placeholder-shown:text-sm peer-not-placeholder-shown:text-blue-600"
              >
                E-mail:
              </label>

              <div class="relative left-2 text-red-500 text-xs font-medium w-full"></div>
            </div>

            <div class="relative w-full max-w-md">
              <textarea
                name="message"
                id="message"
                placeholder="Olá"
                class="peer w-full border-2 p-2 pt-3 border-gray-300 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-600"
                rows="3"
                maxlength="500"
              ></textarea>

              <label
                for="message"
                class="absolute left-2 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-blue-600 peer-not-placeholder-shown:top-0 peer-not-placeholder-shown:text-sm peer-not-placeholder-shown:text-blue-600"
              >
                Mensagem:
              </label>

              <div class="relative left-2 text-red-500 text-xs font-medium w-full"></div>
            </div>
          </div>

          <div class="flex items-center justify-center h-12 hidden" id="spinner">
            <div
              class="animate-spin rounded-full h-10 w-10 border-4 border-blue-500 border-t-transparent"
            ></div>
          </div>

          <input
            type="submit"
            value="Enviar Email"
            class="bg-blue-500 text-center text-light flex justify-center items-center w-full h-10 rounded-xl duration-500 hover:bg-blue-400 cursor-pointer"
          />
        </form>

        <div
          id="success-alert"
          class="w-100 h-20 bg-green-700 text-white text-lg flex items-center justify-center rounded-sm fixed bottom-[-100px] opacity-0 transition-all duration-500 ease-in-out"
        >
          Formulário enviado com sucesso!

          <div class="h-2 w-full bg-white absolute bottom-0"></div>
          <div
            id="progress-bar"
            class="h-2 w-0 bg-green-700 absolute left-0 bottom-0 transition-all duration-[3000ms] ease-linear"
          ></div>
        </div>
      </article>
    </section>

    <footer class="py-5 flex flex-col items-center gap-3 ps-3 sm:h-20 sm:flex-row">
      <div class="h-full flex gap-3 items-center md:self-start" id="social">
        <a
          href="https://github.com/gabriel8programmer"
          target="_blank"
          class="text-3xl duration-500 hover:text-cyan-400"
        >
          <i class="fa-brands fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/gabrielwebprogrammer"
          target="_blank"
          class="text-3xl duration-500 hover:text-cyan-400"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>

      <p class="text-base text-center grow">
        &copy; 2025 Gabriel Pereira. Todos os direitos reservados.
      </p>
    </footer>
  </body>
</html>
